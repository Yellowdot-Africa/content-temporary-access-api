name: Deploy Content Temporary Access API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Build project (TypeScript -> dist/)
      - name: Build Project
        run: npm run build

      # 5. Deploy over SSH
      - name: Deploy API to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/***/PROJECTS/content-temporary-access-api

            # Create .env file from GitHub secret
            echo "${{ secrets.ENV_FILE }}" > .env

            # Pull latest code
            git fetch --all
            git reset --hard origin/main

            # Install production dependencies
            npm install --production

            # Build the project
            npm run build

            # Restart with PM2 (start if not running yet)
            pm2 restart content-temporary-access-api || pm2 start dist/server.js --name content-temporary-access-api

            # Save PM2 process list for persistence
            pm2 save
